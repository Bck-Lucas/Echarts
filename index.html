<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECharts Kreisdiagramm mit Tabelle</title>
  <!-- ECharts über CDN einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>ECharts Kreisdiagramm und Tabelle</h1>

  <!-- DOM-Element für das Diagramm mit definierter Breite und Höhe -->
  <div id="main" style="width: 600px; height: 400px;"></div>

  <!-- Tabelle mit den gleichen Daten -->
  <table>
    <thead>
      <tr>
        <th>Frucht</th>
        <th>Wert</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Äpfel</td>
        <td>335</td>
      </tr>
      <tr>
        <td>Bananen</td>
        <td>310</td>
      </tr>
      <tr>
        <td>Trauben</td>
        <td>234</td>
      </tr>
      <tr>
        <td>Orangen</td>
        <td>135</td>
      </tr>
      <tr>
        <td>Erdbeeren</td>
        <td>1548</td>
      </tr>
    </tbody>
  </table>

  <!-- Dein Script für das Diagramm -->
  <script src="script.js"></script>
</body>
</html>
